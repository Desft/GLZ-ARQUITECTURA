<section id="contact" class="section contact">
    <div class="container">
        <h2 class="section-title center">Contáctanos</h2>
        <div class="contact-content">
            <div class="contact-info">
                <h3>Información del Estudio</h3>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Atlacomulco, Estado de México, CP 54450</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone-alt"></i>
                    <span>+52 00 0000 0000</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>info@estudiovertice.mx</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-clock"></i>
                    <span>Lunes a Viernes, 9:00 AM - 6:00 PM</span>
                </div>

                <div class="map-container">
                <h3>Encuéntranos en el Mapa</h3>
                <img src="images/mapa-estatico.png" 
                    alt="Ubicación de Estudio Vértice en el mapa" 
                    width="100%" 
                    height="250" 
                    style="border:0; object-fit: cover;">
            </div>

                <h3 style="margin-top: 3rem;">Conéctate con Nosotros</h3>
                <div class="social-links">
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="Pinterest"><i class="fab fa-pinterest"></i></a>
                </div>
            </div>

            <div class="contact-form">
                <h3>Envíanos un Mensaje</h3>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" placeholder="Tu Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="tu@ejemplo.com" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Asunto</label>
                        <input type="text" id="subject" name="subject" placeholder="Asunto de tu mensaje">
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea id="message" name="message" rows="6" placeholder="Escribe tu mensaje aquí..." required></textarea>
                    </div>
                    <button type="submit" class="cta-button">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </div>
</section>
